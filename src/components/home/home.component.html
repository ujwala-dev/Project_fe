<!-- Hero Section -->
  <section class="max-w-6xl mx-auto px-8 grid grid-cols-1 md:grid-cols-2 gap-16 items-center">

    <!-- Left Content -->
    <div class="flex flex-col gap-6">

      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight">
        Collaborate, Innovate,
        <span appTypewriter [appTypewriter]="['Transform', 'Empower', 'Inspire']" [typeSpeed]="70" [deleteSpeed]="45"
          [holdTime]="1200" [pauseBetween]="500" [loop]="true" [startOnVisible]="false" class="inline-block ml-2 pr-1 whitespace-nowrap typewriter-caret
           bg-linear-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent
           border-r-2 border-indigo-500"></span>

      </h1>


      <p class="text-lg text-gray-500 leading-relaxed">
        Empower your organization with a centralized idea collaboration platform.
        Share ideas, gather feedback, and drive meaningful change.
      </p>

      <!-- CTA Buttons -->
      <div class="flex gap-4 mt-4">
        <button (click)="navigateTo('/signup')" class="px-6 py-3 md:px-8 md:py-4 text-white font-semibold rounded-lg text-lg
               bg-blue-600
               hover:shadow-xl hover:-translate-y-1 transition-all duration-200">
          Start Free Now
        </button>

        <button (click)="navigateTo('/signin')" class="px-6 py-3 md:px-8 md:py-4 text-blue-600 font-semibold rounded-lg text-lg
               border-2 border-blue-600 bg-white
               hover:bg-blue-50 transition-all duration-200">
          Sign In
        </button>
      </div>

      <!-- Stats -->
      <div class="flex gap-10 mt-8 pt-8 border-t border-gray-200">
        <div class="flex flex-col">
          <span class="text-2xl font-bold text-blue-600">1000+</span>
          <span class="text-sm text-gray-500">Ideas Submitted</span>
        </div>
        <div class="flex flex-col">
          <span class="text-2xl font-bold text-blue-600">500+</span>
          <span class="text-sm text-gray-500">Active Users</span>
        </div>
        <div class="flex flex-col">
          <span class="text-2xl font-bold text-blue-600">95%</span>
          <span class="text-sm text-gray-500">Satisfaction Rate</span>
        </div>
      </div>
    </div>

    <!-- Right Illustration -->

<div class="flex justify-center items-center h-full">
  <img
    src="illustration_only.png"
    alt="Brainstorm Illustration"
    class="w-full h-full object-contain max-w-md md:max-w-lg lg:max-w-xl
           transition-transform duration-300
           scale-95 md:scale-95 lg:scale-95
           translate-x-1 md:translate-x-2 lg:translate-x-3"
  />
</div>

  </section>
