<!-- Notification Bell -->
<div class="relative" data-notification-dropdown>
  <button
    (click)="toggleNotificationDropdown(); $event.stopPropagation()"
    class="relative w-10 h-10 flex items-center justify-center rounded-full cursor-pointer select-none transition-all hover:scale-105 bg-white/10 hover:bg-white/20 shadow-[0_10px_30px_-12px_rgba(56,189,248,0.55)] ring-2 ring-white/30"
    aria-haspopup="true"
    [attr.aria-expanded]="notificationDropdownOpen()"
    title="Notifications"
  >
    <!-- Bell Icon (SVG) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Unread Badge -->
    <span
      *ngIf="unreadCount() > 0"
      class="absolute -top-1 -right-1 w-5 h-5 flex items-center justify-center rounded-full text-xs font-bold shadow-md"
      style="background-color: #ef4444; color: white"
    >
      {{ unreadCount() > 9 ? '9+' : unreadCount() }}
    </span>
  </button>

  <!-- Notification Dropdown -->
  <div
    *ngIf="notificationDropdownOpen()"
    class="absolute right-0 mt-3 w-105 bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl border border-slate-100/80 text-slate-800 z-50 origin-top-right ring-1 ring-black/5 max-h-104 overflow-hidden flex flex-col"
    role="menu"
    aria-label="Notifications"
  >
    <!-- Header -->
    <div
      class="px-5 py-4 border-b border-slate-100 flex items-center justify-between bg-linear-to-r from-sky-50 via-white to-indigo-50"
    >
      <div>
        <p class="text-[11px] font-semibold uppercase tracking-[0.14em] text-slate-500 mb-1">Activity Center</p>
        <h3 class="text-base font-bold text-slate-900 m-0">Notifications</h3>
      </div>
      <button
        *ngIf="unreadCount() > 0"
        (click)="markAllAsRead(); $event.stopPropagation()"
        class="text-xs font-semibold text-sky-600 hover:text-sky-700 hover:underline transition-colors"
      >
        Mark all as read
      </button>
    </div>

    <!-- Notification List -->
    <div class="overflow-y-auto">
      <div *ngIf="notifications().length === 0" class="p-10 text-center space-y-2 bg-slate-50/60">
        <div class="mx-auto h-12 w-12 rounded-full bg-sky-100 text-sky-500 flex items-center justify-center shadow-inner">ðŸ””</div>
        <p class="text-slate-600 text-sm font-semibold">No notifications yet</p>
        <p class="text-slate-500 text-xs">Updates will appear as ideas or reviews arrive.</p>
      </div>

      <div
        *ngFor="let notification of notifications()"
        (click)="markAsRead(notification.notificationID); $event.stopPropagation()"
        class="px-5 py-4 border-b border-slate-100/80 hover:bg-slate-50 cursor-pointer transition-colors"
        [class.bg-sky-50]="notification.status === 'Unread'"
      >
        <div class="flex items-start gap-3">
          <div class="mt-1 h-9 w-9 shrink-0 rounded-xl bg-linear-to-br from-sky-100 to-indigo-100 text-sky-700 flex items-center justify-center shadow-inner">
            <span class="text-sm">ðŸ””</span>
          </div>

          <div class="flex-1 min-w-0 space-y-1">
            <p
              class="text-sm text-slate-900 m-0"
              [class.font-semibold]="notification.status === 'Unread'"
            >
              {{ notification.message }}
            </p>
            <div class="flex items-center flex-wrap gap-2 text-xs text-slate-500">
              <span
                *ngIf="notification.relatedUserName"
                class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-sky-100 text-sky-700"
              >
                <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4Z"/>
                  <path d="M6.5 20.5a7.5 7.5 0 0 1 11 0"/>
                </svg>
                {{ notification.relatedUserName }}
              </span>
            </div>
          </div>

          <div
            *ngIf="notification.status === 'Unread'"
            class="w-2 h-2 rounded-full shrink-0 mt-2 bg-sky-500 shadow-[0_0_0_6px_rgba(14,165,233,0.18)]"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
