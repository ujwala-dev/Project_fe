<!-- Notification Bell -->
<div class="relative" data-notification-dropdown>
  <button
    (click)="toggleNotificationDropdown(); $event.stopPropagation()"
    class="relative w-10 h-10 flex items-center justify-center rounded-full cursor-pointer select-none transition-all hover:scale-105 hover:bg-white/10"
    aria-haspopup="true"
    [attr.aria-expanded]="notificationDropdownOpen()"
    title="Notifications"
  >
    <!-- Bell Icon (SVG) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Unread Badge -->
    <span
      *ngIf="unreadCount() > 0"
      class="absolute -top-1 -right-1 w-5 h-5 flex items-center justify-center rounded-full text-xs font-bold shadow-md"
      style="background-color: #ef4444; color: white"
    >
      {{ unreadCount() > 9 ? '9+' : unreadCount() }}
    </span>
  </button>

  <!-- Notification Dropdown -->
  <div
    *ngIf="notificationDropdownOpen()"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-100 text-gray-800 z-50 origin-top-right ring-1 ring-black/5 max-h-[128] overflow-hidden flex flex-col"
    role="menu"
    aria-label="Notifications"
  >
    <!-- Header -->
    <div
      class="px-4 py-3 border-b border-gray-200 flex items-center justify-between"
      style="background-color: var(--blue-50)"
    >
      <h3 class="text-sm font-semibold text-gray-900 m-0">Notifications</h3>
      <button
        *ngIf="unreadCount() > 0"
        (click)="markAllAsRead(); $event.stopPropagation()"
        class="text-xs font-medium hover:underline transition-colors"
        style="color: var(--blue-500)"
      >
        Mark all as read
      </button>
    </div>

    <!-- Notification List -->
    <div class="overflow-y-auto max-h-96">
      <div *ngIf="notifications().length === 0" class="p-8 text-center">
        <p class="text-gray-400 text-sm">No notifications yet</p>
      </div>

      <div
        *ngFor="let notification of notifications()"
        (click)="markAsRead(notification.notificationID); $event.stopPropagation()"
        class="px-4 py-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors"
        [class.bg-blue-50]="notification.status === 'Unread'"
      >
        <div class="flex items-start gap-3">
          <!-- Content -->
          <div class="flex-1 min-w-0">
            <p
              class="text-sm text-gray-900 m-0 mb-1"
              [class.font-semibold]="notification.status === 'Unread'"
            >
              {{ notification.message }}
            </p>
            <div class="flex items-center gap-2">
              <span class="text-xs text-gray-500">
                {{ getRelativeTime(notification.createdDate) }}
              </span>
              <span
                *ngIf="notification.relatedUserName"
                class="text-xs px-2 py-0.5 rounded-full"
                style="
                  background-color: var(--blue-100);
                  color: var(--blue-500);
                "
              >
                {{ notification.relatedUserName }}
              </span>
            </div>
          </div>

          <!-- Unread Indicator -->
          <div
            *ngIf="notification.status === 'Unread'"
            class="w-2 h-2 rounded-full shrink-0 mt-2"
            style="background-color: var(--blue-500)"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
