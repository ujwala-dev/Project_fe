<div class="relative bg-linear-to-br from-(--blue-50) via-white to-(--blue-100)">
  <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_top_left,rgba(59,130,246,0.08),transparent_35%),radial-gradient(circle_at_bottom_right,rgba(59,130,246,0.08),transparent_35%)]"></div>
  <div class="relative container mx-auto px-4 py-12 max-w-5xl pt-20">
    <!-- Toast -->
    <div
      *ngIf="toastMessage"
      class="app-toast"
      [ngClass]="[
        'show',
        toastType === 'success'
          ? 'app-toast--success'
          : toastType === 'info'
          ? 'app-toast--info'
          : 'app-toast--error'
      ]"
      [style.top.px]="toastOffset"
    >
      {{ toastMessage }}
    </div>

    <div class="mb-8 pl-1 flex flex-col gap-2">
      <a
        routerLink="/employee/dashboard"
        class="inline-flex items-center text-gray-500 hover:text-(--blue-500) transition-colors text-sm font-medium"
      >
        <svg
          class="w-4 h-4 mr-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Back to Dashboard
      </a>
      <div>
        
        <h1 class="text-4xl font-black tracking-tight text-gray-900">Pitch your idea</h1>
        <p class="text-gray-600 mt-1">Share your innovation with the team.</p>
      </div>
    </div>

  <div
    class="bg-white/95 backdrop-blur shadow-2xl rounded-2xl overflow-hidden border border-(--blue-100) relative"
  >
    <div class="absolute inset-x-0 top-0 h-1.5 bg-linear-to-r from-(--blue-400) via-(--blue-500) to-(--blue-600)"></div>
    <div class="p-8 sm:p-10">
      <div class="flex items-center justify-between mb-8">
        <div>
          <p class="text-xs font-semibold tracking-[0.2em] text-(--blue-400) uppercase">Idea submission</p>
          <h2 class="text-2xl font-bold text-gray-900 mt-1">Share the essentials</h2>
        </div>
        
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-8">
        <!-- Title & Category -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-bold text-gray-700">
              Title <span class="text-red-500">*</span>
            </label>
            <input
              formControlName="title"
              placeholder="e.g., Automated Client Onboarding"
              class="w-full px-4 py-3 bg-(--blue-50) border border-transparent rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-(--blue-300) focus:border-transparent transition-all placeholder-gray-400 text-gray-900 font-medium"
              [class.ring-2]="
                form.get('title')?.invalid && form.get('title')?.touched
              "
              [class.ring-red-500]="
                form.get('title')?.invalid && form.get('title')?.touched
              "
            />
            <div
              *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
              class="text-red-500 text-sm flex items-center mt-1"
            >
              <svg
                class="w-4 h-4 mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              Title is required.
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-bold text-gray-700"
              >Category<span class="text-red-500">*</span></label
            >
            <div class="relative">
              <select
                formControlName="categoryID"
                class="w-full appearance-none px-4 py-3 bg-(--blue-50) border border-transparent rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-(--blue-300) focus:border-transparent transition-all text-gray-900 cursor-pointer"
                [class.ring-2]="
                  form.get('categoryID')?.invalid &&
                  form.get('categoryID')?.touched
                "
                [class.ring-red-500]="
                  form.get('categoryID')?.invalid &&
                  form.get('categoryID')?.touched
                "
              >
                <option value="" disabled selected>Select a category...</option>
                <option *ngFor="let cat of categories" [value]="cat.categoryID">
                  {{ cat.name }}
                </option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500"
              >
                <svg
                  class="h-4 w-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
            <div
              *ngIf="
                form.get('categoryID')?.invalid && form.get('categoryID')?.touched
              "
              class="text-red-500 text-sm flex items-center mt-1"
            >
              <svg
                class="w-4 h-4 mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              Category is required.
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="space-y-2">
          <label class="block text-sm font-bold text-gray-700">
            Description <span class="text-red-500">*</span>
          </label>
          <div class="rounded-2xl border border-gray-100 bg-(--blue-50) p-1">
            <textarea
              formControlName="description"
              rows="7"
              placeholder="Describe the problem, your solution, and the expected impact..."
              class="w-full px-4 py-3 bg-transparent rounded-xl focus:bg-white focus:outline-none focus:ring-2 focus:ring-(--blue-300) focus:border-transparent transition-all placeholder-gray-400 text-gray-900 leading-relaxed"
              [class.ring-2]="
                form.get('description')?.invalid &&
                form.get('description')?.touched
              "
              [class.ring-red-500]="
                form.get('description')?.invalid &&
                form.get('description')?.touched
              "
            ></textarea>
          </div>
          <div
            *ngIf="
              form.get('description')?.invalid &&
              form.get('description')?.touched
            "
            class="text-red-500 text-sm flex items-center mt-1"
          >
            <svg
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            Please provide at least 10 characters.
          </div>
        </div>

        <!-- Manager Status Override (Conditional) -->
        <div
          *ngIf="currentRole === 'manager'"
          class="p-4 bg-yellow-50 rounded-xl border border-yellow-200"
        >
          <label class="block text-sm font-bold text-yellow-800 mb-2"
            >Initial Status (Manager Override)</label
          >
          <select
            formControlName="status"
            class="w-full px-3 py-2 bg-white border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm text-gray-900"
          >
            <option value="Rejected">Rejected</option>
            <option value="UnderReview">Under Review</option>
            <option value="Approved">Approved</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="pt-4 flex items-center gap-4 flex-wrap">
          <button
            type="button"
            routerLink="/employee/dashboard"
            class="px-6 py-3 border border-gray-200 rounded-xl text-gray-700 font-semibold hover:bg-(--blue-50) hover:text-(--blue-500) transition-colors focus:ring-2 focus:ring-gray-200"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            class="flex-1 min-w-55 px-6 py-3 text-white rounded-xl font-bold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-(--blue-500) disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 bg-linear-to-r from-[#2563eb] via-[#3b82f6] to-[#0ea5e9] hover:brightness-105"
          >
            Submit Idea
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
