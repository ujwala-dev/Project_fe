<div class="p-6">
  <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
    <h3 class="text-xl font-semibold text-gray-900 m-0">{{ category ? 'Edit Category' : 'Add New Category' }}</h3>
    <button
      class="bg-transparent border-none text-2xl text-gray-500 cursor-pointer p-0 w-8 h-8 flex items-center justify-center rounded-sm transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
      (click)="onCancel()" type="button">Ã—</button>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Category Name *</label>
      <input type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder="e.g., Process Improvement"
        class="w-full px-2.5 py-1.5 border border-gray-300 rounded-md text-sm transition-all duration-200 focus:outline-none focus:border-blue-500 focus:ring-3 focus:ring-blue-500 focus:ring-opacity-10"
        required />
    </div>

    <div class="mb-5">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <textarea id="description" [(ngModel)]="formData.description" name="description" rows="3"
        placeholder="Describe this category..."
        class="w-full px-2.5 py-1.5 border border-gray-300 rounded-md text-sm transition-all duration-200 focus:outline-none focus:border-blue-500 focus:ring-3 focus:ring-blue-500 focus:ring-opacity-10"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="mb-5">
        <label for="icon" class="block text-sm font-medium text-gray-700 mb-2">Icon</label>
        <div class="flex flex-col gap-2">
          <div class="w-12 h-12 border-2 border-gray-300 rounded-md flex items-center justify-center text-2xl">{{
            formData.icon }}</div>
          <div class="grid grid-cols-8 gap-1">
            <button *ngFor="let icon of availableIcons" type="button" [class.border-2]="formData.icon === icon"
              [class.border-blue-500]="formData.icon === icon" [class.shadow-md]="formData.icon === icon"
              [class.border]="formData.icon !== icon" [class.border-gray-200]="formData.icon !== icon"
              class="w-8 h-8 rounded-sm bg-white cursor-pointer flex items-center justify-center transition-all duration-200 hover:border-blue-500 hover:scale-110"
              (click)="formData.icon = icon">
              {{ icon }}
            </button>
          </div>
        </div>
      </div>

      <div class="mb-5">
        <label for="color" class="block text-sm font-medium text-gray-700 mb-2">Color</label>
        <div class="flex flex-col gap-2">
          <div class="w-12 h-12 border-2 border-gray-300 rounded-md flex items-center justify-center shadow-sm"
            [style.background-color]="formData.color"></div>
          <div class="grid grid-cols-8 gap-1">
            <button *ngFor="let color of availableColors" type="button" [class.border-2]="formData.color === color"
              [class.border-blue-500]="formData.color === color" [class.shadow-md]="formData.color === color"
              [class.border]="formData.color !== color" [class.border-gray-200]="formData.color !== color"
              class="w-8 h-8 rounded-sm cursor-pointer flex items-center justify-center transition-all duration-200 hover:border-blue-500 hover:scale-110"
              [style.background-color]="color" (click)="formData.color = color"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-5">
      <label class="flex items-center gap-2 cursor-pointer select-none">
        <input type="checkbox" [(ngModel)]="formData.isActive" name="isActive" class="w-4 h-4 cursor-pointer" />
        <span class="text-sm text-gray-700">Active (visible in dropdowns)</span>
      </label>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-gray-200">
      <button type="button"
        class="px-5 py-2.5 border-none rounded-md font-medium cursor-pointer transition-all duration-200 text-sm bg-gray-100 text-gray-700 hover:bg-gray-200"
        (click)="onCancel()">
        Cancel
      </button>
      <button type="submit"
        class="px-5 py-2.5 border-none rounded-md font-medium cursor-pointer transition-all duration-200 text-sm bg-blue-500 text-white hover:bg-blue-600">
        {{ category ? 'Update' : 'Create' }} Category
      </button>
    </div>
  </form>
</div>
