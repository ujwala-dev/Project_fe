<div class="p-8 max-w-7xl mx-auto pt-20">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800 m-0">User Management</h2>
  </div>

  <div class="bg-white rounded-lg shadow-sm overflow-hidden" *ngIf="users.length > 0; else emptyState">
    <table class="w-full border-collapse">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">Name</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">Email</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">Role</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">Department</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">Status</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-4 py-4 border-b border-gray-100 text-sm">
            <div class="font-medium text-gray-900">{{ user.name }}</div>
          </td>
          <td class="px-4 py-4 border-b border-gray-100 text-sm text-gray-600">{{ user.email }}</td>
          <td class="px-4 py-4 border-b border-gray-100 text-sm">
            <span [class]="getRoleClass(user.role)"
              class="inline-block px-3 py-1 rounded-full text-xs font-medium">
              {{ user.role }}
            </span>
          </td>
          <td class="px-4 py-4 border-b border-gray-100 text-sm text-gray-600">{{ user.department || 'N/A' }}</td>
          <td class="px-4 py-4 border-b border-gray-100 text-sm">
            <span [class.bg-emerald-100]="user.status === 'Active'"
              [class.text-emerald-900]="user.status === 'Active'" [class.bg-red-100]="user.status === 'Inactive'"
              [class.text-red-900]="user.status === 'Inactive'"
              class="inline-block px-3 py-1 rounded-full text-xs font-medium">
              {{ user.status }}
            </span>
          </td>
          <td class="px-4 py-4 border-b border-gray-100 text-sm">
            <div class="flex gap-2">
              <button [class.bg-amber-500]="user.status === 'Active'"
                [class.hover:bg-amber-600]="user.status === 'Active'" [class.bg-emerald-500]="user.status === 'Inactive'"
                [class.hover:bg-emerald-600]="user.status === 'Inactive'"
                class="px-3 py-1.5 text-xs text-white border-none rounded-md font-medium cursor-pointer transition-all duration-200"
                (click)="toggleUserStatus(user)" title="Toggle status">
                {{ user.status === 'Active' ? 'Deactivate' : 'Activate' }}
              </button>
              <button
                class="px-3 py-1.5 text-xs bg-red-500 text-white hover:bg-red-600 border-none rounded-md font-medium cursor-pointer transition-all duration-200"
                (click)="deleteUser(user)" title="Delete user">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyState>
    <div class="text-center p-16 bg-white rounded-lg shadow-sm">
      <p class="text-lg text-gray-500 my-2">ğŸ‘¥ No users found</p>
      <p class="text-sm text-gray-400">Users are created when they sign up for the system</p>
    </div>
  </ng-template>
</div>
